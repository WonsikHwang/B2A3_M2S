<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | DataTables</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- DataTables -->
    <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/css/adminlte.min.css}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Navbar -->
    <!-- /.navbar -->
    <!-- Main Sidebar Container -->
    <th:block th:include="sidebar.html"></th:block>
    <!-- /Main Sidebar Container -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>코드관리</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">DataTables</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">

                                <div class="row">
                                    <div class="input-group col-12 justify-content-end">

                                        <div class="col-auto">
                                            <button type="button" class="btn btn-block btn-primary ">조회 <i
                                                    class="nav-icon fas fa-search"></i></button>

                                        </div>
                                        <div class="col-auto">
                                            <button type="button" class="btn btn-block btn-info" data-toggle="modal"
                                                    data-target="#modal-xl">
                                                등록
                                            </button>

                                        </div>


                                        <div class="col-auto">
                                            <button type="button" class="btn btn-block btn-warning">수정</button>
                                        </div>
                                    </div>


                                </div>

                                <hr>
                                <div class="row">
                                    <div class="input-group col-3">
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-default">코드그룹</button>
                                        </div>

                                        <input type="text" class="form-control">

                                    </div>

                                    <div class="input-group col-3">
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-default">코드</button>
                                        </div>

                                        <input type="text" class="form-control">

                                    </div>

                                    <div class="input-group col-3">
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-default">사용여부</button>
                                        </div>

                                        <select class="form-control">
                                            <option selected>전체</option>
                                            <option value="Y">사용</option>
                                            <option value="N">미사용</option>
                                        </select>

                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="input-group col-3">
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-default">등록일</button>
                                        </div>
                                        <input type="date" class="form-control">
                                        <input type="date" class="form-control">
                                    </div>

                                    <div class="input-group col-3">
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-default">수정일</button>
                                        </div>
                                        <input type="date" class="form-control">

                                        <input type="date" class="form-control">
                                    </div>
                                </div>
                                <hr>
                            </div>

                            <!-- /.card-header -->
                            <div class="card-body">
                                <h6>● 코드그룹</h6>
                                <table id="example1" class="table table-bordered table-hover">
                                    <thead style="background-color: rgb(16, 23, 86); color: #ffffff;">
                                    <tr>
                                        <th>그룹코드</th>
                                        <th>그룹명</th>
                                        <th>비고</th>
                                        <th>정렬순서</th>
                                        <th>사용유무</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="dto : ${group}">
                                    <th scope="row">
                                    <a>
                                        [[${dto.cd}]]
                                    </a>
                                    </th>
                                        <td>[[${dto.displayValue}]]</td>
                                        <td>[[${dto.remark}]]</td>
                                        <td>[[${dto.codeSort}]]</td>
                                        <td>[[${dto.useYn}]]</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="card-body">
                                <h6>● 코드상세</h6>
                                <table id="example2" class="table table-bordered table-hover">
                                    <thead style="background-color: rgb(16, 23, 86); color: #ffffff;">
                                    <tr>
                                        <th>그룹코드</th>
                                        <th>그룹명</th>
                                        <th>비고</th>
                                        <th>정렬순서</th>
                                        <th>사용유무</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="dto : ${group}">
                                        <th scope="row">
                                            <a>
                                                [[${dto.cd}]]
                                            </a>
                                        </th>
                                        <td>[[${dto.displayValue}]]</td>
                                        <td>[[${dto.remark}]]</td>
                                        <td>[[${dto.codeSort}]]</td>
                                        <td>[[${dto.useYn}]]</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->

                    </div>
                    <!-- /.col -->
                </div>

                <div class="modal fade" id="modal-xl">
                    <div class="modal-dialog modal-xl">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">품목등록</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="input-group col-3">
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-default">품목명</button>
                                        </div>

                                        <input type="text" class="form-control">

                                    </div>

                                    <div class="input-group col-3">
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-default">공정명</button>
                                        </div>

                                        <input type="text" class="form-control">

                                    </div>

                                    <div class="input-group col-3">
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-default">설비명</button>
                                        </div>

                                        <input type="text" class="form-control">


                                    </div>

                                    <div class="input-group col-3">
                                        <div class="input-group-prepend">
                                            <button type="text" class="btn btn-default">기타</button>
                                        </div>

                                        <input type="text" class="form-control">

                                    </div>

                                </div>

                                <hr>

                                <div class="row">
                                    <div class="input-group col-3">
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-default">품목명</button>
                                        </div>

                                        <input type="text" class="form-control">

                                    </div>

                                    <div class="input-group col-3">
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-default">공정명</button>
                                        </div>

                                        <input type="text" class="form-control">

                                    </div>

                                    <div class="input-group col-3">
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-default">설비명</button>
                                        </div>

                                        <input type="text" class="form-control">


                                    </div>

                                    <div class="input-group col-3">
                                        <div class="input-group-prepend">
                                            <button type="text" class="btn btn-default">기타</button>
                                        </div>

                                        <input type="text" class="form-control">

                                    </div>

                                </div>
                                <hr>
                                <div class="row">
                                    <div class="input-group col-12">
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-default">비고</button>
                                        </div>

                                        <textarea name="" id="" cols="135" rows="3"></textarea>


                                    </div>


                                </div>
                            </div>
                            <div class="modal-footer justify-content-between">
                                <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                                <div class="">
                                    <button type="button" class="btn btn-danger">삭제</button>
                                    <button type="button" class="btn btn-primary">저장</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- <footer class="main-footer">
      <div class="float-right d-none d-sm-block">
        <b>Version</b> 3.2.0
      </div>
      <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
    </footer> -->

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- DataTables  & Plugins -->
<script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/jszip/jszip.min.js}"></script>
<script th:src="@{/plugins/pdfmake/pdfmake.min.js}"></script>
<script th:src="@{/plugins/pdfmake/vfs_fonts.js}"></script>
<script th:src="@{/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
<script th:src="@{/plugins/datatables-buttons/js/buttons.print.min.js}"></script>
<script th:src="@{/plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>
<script th:src="@{/plugins/sweetalert2/sweetalert2.min.js}"></script>
<!-- Toastr -->
<script th:src="@{/plugins/toastr/toastr.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/js/demo.js}"></script>


<!-- Page specific script -->
<script>
  <!--$(function () {
    $("#example1").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false,
      "buttons": ["excel"],
      "info": false,
      "searching": false
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');-->

  $(function () {
    $("#example1").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false,
      "buttons": [
          {
            text: 'Excel',
            attr: {
                id: 'excelButton'
            }
          }
      ],
      "info": false,
      "searching": false,
      "initComplete": function() {
        $('#excelButton').appendTo('#example1_wrapper .col-md-6:eq(0)');
      }})

    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  });
</script>

</body>
</html>
