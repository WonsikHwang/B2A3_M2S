                <form action="/equipment/search" method="GET" role="search">
                <div class="row">
                  <div class="input-group col-12 justify-content-end">

                    </div>
                    <input type="text" name="equipNm" class="form-control">
                  </div>

                  <div class="input-group col-3">
                    <div class="input-group-prepend">
                    <button type="button" class="btn btn-default">설비 상태</button>
                    </div>
                    <select class="form-control" name="equipState">
                      <option selected>미선택</option>
                      <option>정상</option>
                      <option>고장</option>
                    </select>
                  </div>

                </div>
                </form>

                <table id="example1" class="table table-bordered table-hover">
                  <thead style="background-color: rgb(16, 23, 86); color: #ffffff;" >
                  <tr>
                    <th>번호</th>
                    <th>설비명</th>
                    <th>공정명</th>
                    <th>생산 능력</th>
                    <th>생산 소요 시간</th>
                    <th>준비 시간</th>
                    <th>설비 상태</th>
                    <th>비고</th>
                  </tr>
                  </thead>
                  <tbody>
                    <tr th:each="equipDto, status: ${equipList}">
                      <td th:text="${equipDto.equipCd}"></td>
                      <td th:text="${equipDto.equipNm}"></td>
                      <td th:text="${equipDto.processes != null } ? ${equipDto.processes.procCd} : 'Null입니다^^'"></td>
                      <td th:text="${equipDto.capacity}"></td>
                      <td th:text="${equipDto.workTime}"></td>
                      <td th:text="${equipDto.readyTime}"></td>
                      <td th:text="${equipDto.equipState}"></td>
                      <td th:text="${equipDto.remark}"></td>
                    </tr>
                  </tbody>

<script>
  $(function () {
    $("#example1").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false,
      "buttons": ["excel"],
      "searching": false  
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  });
